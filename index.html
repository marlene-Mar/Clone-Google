<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
<!-- conexion de css href -->
    <link rel="stylesheet" href="/css/main.css">
</head>
<!-- body sección html que el usuario ve -->
<body>
    <!-- secciones header, main y footer -->
    <!-- header seccion que contendra la navegación -->
    <header>
        <!-- nav: elemento especificamente para navegar -->
        <nav>
            <!-- lista no ordenada -->
            <ul class="nav-right-section">
                <li>
                    <a href="">Gmail</a>
                </li>
                <li>
                    <a href="">Imágenes</a>
                </li>
                <li class="menu">
                    <a href=""></a>
                </li>
                <li>
                    <a href="">
                        <img src ="https://lh3.googleusercontent.com/ogw/AKPQZvwi4eGUIBwvxC_PqKKD-nDlQ7rf56Jct0edzTefGw=s32-c-mo">
                    </a>
                </li>

            </ul>
        </nav>
    </header>
    <!-- MAIN división de la sección más importante -->
    <main>
        <!-- Section - una división y es más importante (linguiticamente) que div -->
        <section class="main-logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
            alt="Logo Google">
        </section>

        <!-- buscado -input-->
        <section class="main-input">
            <div class="main-input-container">
                <!-- span, lupa -->
                <span class="search-icon"></span>
                <!-- input (texto) -->
                <input type="text">
                <a class="micro-icon" href=""></a>
                <a class="cam-icon" href=""></a>
            </div>
        </section>

        <!-- botones -->
        <section class="botones-goo">
            <div class = "botones">
                <button class="b1" name = "Buscar en Google">Buscar en Google</button>
                <button class="b2" name = "Voy a tener suerte">Voy a tener suerte</button>
            </div>
        </section>

        <footer>
        <!-- Footer -->
        <section class ="Country">
            <div class="country-mex">México</div>
        </section>
        <section class="ligas">
            <div class="extras-goo">
                <a class="SobreGoogle" href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a>
                <a class="Publicidad" href="https://ads.google.com/intl/es-419_mx/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a>
                <a class="Negocios" href="https://smallbusiness.withgoogle.com/intl/es-419_mx/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=MX#!/">Negocios</a>
                <a class="FuncionaBusq" href="https://www.google.com/search/howsearchworks/?fg=1" >Cómo funciona la Búsqueda</a>
                <a class="Privacidad" href="https://policies.google.com/privacy?hl=es-419&fg=1">Privacidad</a>
                <a class="Condiciones" href="https://policies.google.com/terms?hl=es-419&fg=1">Condiciones</a>
                <a class="Preferencias" href="">Preferencias</a>
            </div>
        </section>
    
    </footer>

    </main>
</body>
</html>
